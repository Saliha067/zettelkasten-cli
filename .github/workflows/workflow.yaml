name: Build and publish python package

on:
  release:
    types: [published]

jobs:
  publish-service-client-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish PyPi package
        uses: cadifyai/poetry-publish@v0.1.0
        with:
          PACKAGE_DIRECTORY: "./zettelkasten_cli/"
          PYTHON_VERSION: "3.12"
